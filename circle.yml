machine:
  timezone:
    Europe/Vienna
  java:
    version: openjdk7

general:
  artifacts:
    - "build/libs"

dependencies:
  override:
    - chmod +x gradlew
    - ./gradlew dependencies

database:
  override:
    - mysql -u ubuntu -e 'CREATE DATABASE IF NOT EXISTS bpTest'
    - mysql -u ubuntu -e 'CREATE USER IF NOT EXISTS 'bpTest'@'localhost' IDENTIFIED BY "bpTest"'
    - mysql -u ubuntu -e 'GRANT ALL ON bpTest.* TO 'bpTest'@'localhost''
    - mysql -u ubuntu -e 'FLUSH PRIVILEGES'

test:
  override:
    - ./gradlew build -Dscan
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

