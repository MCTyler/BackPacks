enabled: "&aEnabled"
disabled: "&cDisabled"

ores:
  # let you players decide if they want to smelt ores automatically
  enabled: true

  # is important if enabled is false
  defaultOption: true

  name: "&7Ores"
  description:
    1: "&7Smelt &8ores &7automatically?"
    2: "&aEnable &8and &cdisable &8with the item below."

potatoes:
  # let you players decide if they want to smelt potatoes automatically
  enabled: true

  # is important if enabled is false
  defaultOption: true

  name: "&6Potatoes"
  description:
    1: "&eSmelt &6potatoes &eautomatically?"
    2: "&aEnable &8and &cdisable &8with the item below."

